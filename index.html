<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Quiz Leaderboard</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #1f4037, #99f2c8);
    color: #333;
    text-align: center;
    padding: 50px;
  }

  h1 {
    color: #fff;
    text-shadow: 2px 2px 4px #000;
  }

  table {
    margin: 0 auto;
    border-collapse: collapse;
    width: 90%;
    max-width: 800px;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    border-bottom: 1px solid #ddd;
    padding: 12px;
  }

  th {
    background-color: #4CAF50;
    color: white;
    font-size: 1.1em;
  }

  tr:hover { background-color: #f1f1f1; }

  .top-score {
    background-color: gold !important;
    animation: blink 1s infinite;
    font-weight: bold;
  }

  @keyframes blink {
    0%, 50%, 100% { background-color: gold; }
    25%, 75% { background-color: #fff; }
  }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>üèÜ IT Quiz Leaderboard üèÜ</h1>
<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Score</th>
      <th>Difficulty</th>
      <th>Category</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody id="leaderboard-body">
    <!-- Scores will appear here -->
  </tbody>
</table>

<script>
// ===== Step 1: Initialize Firebase =====
const firebaseConfig = {
    apiKey: "AIzaSyCQIi-iv9KEwvOxM9EjtzlgAXuVWU92PS0",
    authDomain: "it-quiz-game-68692.firebaseapp.com",
    projectId: "it-quiz-game-68692",
    storageBucket: "it-quiz-game-68692.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abcdef123456",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ===== Step 2: Load leaderboard =====
function loadLeaderboard() {
  const tbody = document.getElementById("leaderboard-body");
  tbody.innerHTML = "";

  db.collection("leaderboard")
    .orderBy("score", "desc") // highest score first
    .get()
    .then((querySnapshot) => {
      let first = true;
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");

        // Highlight top score
        if(first){
          tr.classList.add("top-score");
          first = false;
        }

        tr.innerHTML = `
          <td>${data.player}</td>
          <td>${data.score}</td>
          <td>${data.difficulty}</td>
          <td>${data.category}</td>
          <td>${data.date}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch((error) => {
      console.error("Error fetching leaderboard:", error);
    });
}

// ===== Step 3: Refresh every 5 seconds =====
loadLeaderboard();
setInterval(loadLeaderboard, 5000);
</script>

</body>
</html>
